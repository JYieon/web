<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function change(){
            let div = document.getElementById("name")
            div.innerHTML = "김개똥"
            div.style.backgroundColor = "red"
            div.className = "div1"
        }
        function re(){
            let div = document.getElementById("name")
            div.innerHTML = "홍길동"
            div.style.backgroundColor = ""
            div.className = ""
        }
        function hid(){
            let div = document.getElementById("name")
            div.style.display = "none"
        }
        function look(){
            let div = document.getElementById("name")
            div.style.display = "block"
        }
    </script>
    <style>
        .div1 {color: aqua;}
    </style>
</head>
<body>
    <div style="border: 1px solid black; width: 150px;">
        <h3 id="name">홍길동</h3>
        <hr>
        <button onclick="change()">변경</button>
        <button onclick="re()">되돌리기</button>
        <button onclick="look()">보이기</button>
        <button onclick="hid()">숨기기</button>
    </div>
</body>
</html>
