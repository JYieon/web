<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const test01 = () => {
            const city = ["서울", "인천", "부산"]
            for(let i = 0; i < city.length; i++){
                console.log(city[i])
            }
            city[3] = 12345;
            console.log(city)
            console.log(city.join()) //하나의 문자열로 바꿔준다. index로는 접근 불가.
            console.log(typeof(city.join()))
            console.log(typeof(city))

            console.log(city.join('안녕'))

            // 배열 맨 뒤에 추가
            city.push('111', '222')
            console.log(city)
            // 맨 마지막 값 가져ㅇㅁ
            city.pop()
            console.log(city)

            // 배열 맨 처음에 추가
            city.unshift("안녕", "반갑")
            console.log(city)
            // 배열 첫번째 값 가져옴
            city.shift()
            console.log("shift : ", city)

            //push와 비슷하지만 concat은 새로운 데이터를 만드는 것
            let data = city.concat('555', '666')
            console.log(data)
        }
        test01();

        const city = ["서울", "부산", "인천"]
        const printArr = (item, index) => {
            console.log(item, index)
        }
        // forEach: 배열의 길이만큼 반복
        city.forEach(printArr)
        city.forEach( (item)=>{
            console.log(item)
        } )

        const mapArr = (value) => {
            return `<b style="color:red;">${value}</b>`
        }

        const result = city.map( mapArr )
        document.write(result)
    </script>
</head>
<body>
    
</body>
</html>
