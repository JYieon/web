    <script>
        let n = false
        const trFunc = (tr) =>{

            if(tr.style.background == ""){
                if(n){
                    tr2 = document.getElementById(n)
                    tr2.style.background = ""
                }
                tr.style.background = "gold"
                n = tr.id
            } else {
                tr.style.background = ""
                n = false
            }
        
        }

        const tableFunc = () => {
            let tag = ""
            tag = `
            <table border="1">
                <thead>
                    <tr>
                        <th>아이디</th><th>이름</th>
                    </tr>
                </thead>
                <tbody>`
            for(i = 1; i < 8; i++){
                tag += `<tr id="${i}" onclick="trFunc(this)"><td>${i} aaa</td><td>${i} 홍길동</td></tr>`
            }
            tag += `</tbody></table>`
            
            document.getElementById("table").innerHTML = tag
        }
    </script>
    <style>
        tbody tr:hover{
            cursor: pointer;
            background-color: lightgray;
        }
    </style>
</head>
