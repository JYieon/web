<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./ex02.css" rel="stylesheet" type="text/css">
    <style>
        h1 {background: gray; color: aqua}
    </style>
</head>
<body>
    <h1>css 설정</h1>
    <h2>h2 외부 css 설정</h2>
    <h3 id="div1">id 선택자</h3>
    <div class="class01">1</div>
    <div class="class02">2</div>
    
    <div id="div2" class="class03 class04">3</div>
    <!-- class는 공백을 두고 여러개 지정 가능하지만 id는 하나만 지정할 수 있다. -->

    <div id="div3">내용</div>
    <h5 id="h5" class="h5">우선 순위 확인</h5>
</body>
</html>
